{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <div style="display: flex; justify-content: space-between;" class="py-5 border-t border-gray-200">
        <h1 class="text-1xl text-gray-800">Yangi o'quvchi</h1>
        <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Ortga qaytish</a>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Qo'shish
        </button>
    </form>
</div>

{% endblock content %}
