{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

    <div style="display: flex; justify-content: space-between;">
        <h4 class="text-1xl text-gray-800 mb-5">Yangi o'qituvchi</h4>
        <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Ortga qaytish</a>
    </div>
    <hr>
    <br>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Qo'shish</button>
    </form>

</div>
{% endblock content %}
