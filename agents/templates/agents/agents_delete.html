{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto py-10">
    <div class="py-5 border-b border-gray-200">
       <a href="">{{ agent.user.first_name }}</a>
    </div>
    <h1 class="text-1xl text-red-600 py-2">O'qituvchini o'chirishga aminmisiz?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md">O'chirish</button>
    </form>
</div>
{% endblock content %}
